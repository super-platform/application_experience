server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: submission
  main:
    allow-bean-definition-overriding: true
  jpa:
    open-in-view: false
  kafka:
    producer:
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      bootstrap-servers:
        - localhost:9092
    consumer:
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      bootstrap-servers:
        - localhost:9092
    listener:
      missing-topics-fatal: false
  data:
    mongodb:
      ecommerce-template:
        uri: mongodb://mongo:mongo123@localhost:27017/submission?retryWrites=true&w=majority&directConnection=true&authMechanism=SCRAM-SHA-1&authSource=admin
###swagger
application:
  description: Submission
  version: 1.0
build.date: 2023-07-02

###Timeout api
rest:
  template:
    read: 300000
    connect: 300000

